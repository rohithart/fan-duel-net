<mat-card class="tile-card" (click)="openPlayerDetails()">
  <mat-card-header>
    <div class="player-number">{{player.num}}</div>
    <div class="player-details">
      <p class="player-name">{{player.name}}</p>
      <p class="player-position"> Player {{depth}}</p>
    </div>
  </mat-card-header>
</mat-card>
