<div mat-dialog-content>
  <h2>Add new player to {{data.team.name}}</h2>

  <form class="add-form">
    <mat-form-field appearance="outline">
      <mat-label>Name of the player</mat-label>
      <input matInput type="text" placeholder="Name" [formControl]="name">
      <mat-hint *ngIf="name.errors?.['required']">Name is required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input matInput type="number" placeholder="0" [formControl]="num">
      <mat-hint *ngIf="num.errors?.['required']">Number is required</mat-hint>
      <mat-hint *ngIf="num.errors?.['min']">Number should be a positive value</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-stroked-button aria-label="Cancel" color="warn" (click)="clear()">Clear</button>
  <button mat-raised-button aria-label="Done" color="primary" (click)="onYesClick()" [disabled]="!isValid()">Save</button>
</div>
