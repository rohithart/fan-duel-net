<div mat-dialog-content>
  <h2>Add {{data.player.name}} to depth chart</h2>

  <form class="add-form">
    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <mat-select [formControl]="position">
        <mat-option *ngFor="let pos of positions" [value]="pos">
          {{ pos }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="position.hasError('required')">Position is required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Depth</mat-label>
      <input matInput type="number" placeholder="0" [formControl]="depth">
      <mat-hint *ngIf="depth.errors?.['min']">Depth should be a positive value</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-stroked-button aria-label="Cancel" color="warn" (click)="clear()">Clear</button>
  <button mat-raised-button aria-label="Done" color="primary" (click)="onYesClick()" [disabled]="!isValid()">Add</button>
</div>
